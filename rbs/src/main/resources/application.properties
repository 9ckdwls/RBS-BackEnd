spring.application.name=rbs
 
 #DB 기본 설정
 spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
 spring.datasource.url=jdbc:mysql://localhost:3306/rbs?useSSL=false&useUnicode=true&serverTimezone=Asia/Seoul&allowPublicKeyRetrieval=true
 spring.datasource.username=root
 spring.datasource.password=1234
 
 # DDL(create, alter, drop) 정의시 DB의 고유 기능을 사용할 수 있다.
 spring.jpa.hibernate.ddl-auto=update
 
 # true 설정시 JPA 쿼리문 확인 가능
 spring.jpa.show-sql=false 
 # JPA의 구현체인 Hibernate가 동작하면서 발생한 SQL의 가독성을 높여준다.
 spring.jpa.properties.hibernate.format_sql=false
 spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
 
 # 세션 시간 설정 30분
 server.servlet.session.timeout=30m
 
 spring.jwt.secret=qlalfzlsmsrlfrprlfrpdjacjdrlfrpsjgwk
 
 # https 사용
 server.servlet.session.cookie.same-site=none
 server.servlet.session.cookie.secure=true
 
 # 서버 포트 설정 및 인증서
 server.port=8443
 server.ssl.enabled=true
 server.ssl.key-store=classpath:keystore.p12
